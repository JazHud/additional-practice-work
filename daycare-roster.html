<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daycare Roster</title>
</head>
<body>
  <div class="container col-6">
    <form name="roster">
      <h5>Check in children below:</h5>
      <label for="guardian-name"></label>
      <input id="guardian-name" placeholder="Guardian's Name">
      <label for="childname"></label>
      <input id="childname" placeholder="Child's Name">
      <label for="phone-number"></label>
      <input id="phone-number" placeholder="Phone Number">
<!--NOTE will run into problems if the element or type isn't button -->
      <button id="submit-child-info" type="button">Submit</button>
    </form>
    <br>
    <br>
  </div>
  <div class="container col-6">
    <div>Children that are checked-in:
      <p id="kidlist"></p>
    </div>
  </div>



  <script src="js/daycare-roster.js"></script>
</body>
</html>
